<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" width="1024" height="1024">
  <defs>
    <linearGradient id="bg" x1="0.25" y1="0" x2="0.75" y2="1" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#b11717"/>
      <stop offset="0.5" stop-color="#DC2626"/>
      <stop offset="1" stop-color="#F97316"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="150%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000000" flood-opacity="0.125"/>
    </filter>
  </defs>
  <rect width="1024" height="1024" rx="228" ry="228" fill="url(#bg)"/>
  <!-- 5-col x 3-row grid: W Grid at (152, 212), 720x600, gap 16 between cols -->
  <!-- Each column: (720 - 4*16) / 5 = 131.2px wide -->
  <!-- space-around rows: each row ~167px, with even distribution in 600px -->
  <!-- Row heights: ~167px, Row Y positions: ~232, 409, 586 (approx with space-around) -->

  <!-- Row 1: col 1 and col 5 (full white, shadow) -->
  <rect x="152" y="245" width="131" height="158" rx="24" ry="24" fill="#FFFFFF" filter="url(#shadow)"/>
  <rect x="741" y="245" width="131" height="158" rx="24" ry="24" fill="#FFFFFF" filter="url(#shadow)"/>

  <!-- Row 2: col 1 (0.93 white), col 3 (0.8 white), col 5 (0.93 white) -->
  <rect x="152" y="420" width="131" height="158" rx="24" ry="24" fill="#FFFFFFEE" filter="url(#shadow)"/>
  <rect x="446" y="420" width="131" height="158" rx="24" ry="24" fill="#FFFFFFCC" filter="url(#shadow)"/>
  <rect x="741" y="420" width="131" height="158" rx="24" ry="24" fill="#FFFFFFEE" filter="url(#shadow)"/>

  <!-- Row 3: col 1 (0.93 white), col 3 (0.8 white), col 5 (0.93 white) -->
  <rect x="152" y="595" width="131" height="158" rx="24" ry="24" fill="#FFFFFFEE" filter="url(#shadow)"/>
  <rect x="446" y="595" width="131" height="158" rx="24" ry="24" fill="#FFFFFFCC" filter="url(#shadow)"/>
  <rect x="741" y="595" width="131" height="158" rx="24" ry="24" fill="#FFFFFFEE" filter="url(#shadow)"/>
</svg>
