<style>
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    font-family:
      system-ui,
      -apple-system,
      sans-serif;
    color: white;
    background: linear-gradient(135deg, #1e3a5f, #0f1b2d);
    padding: 16px 20px;
    overflow: hidden;
    position: relative;
  }
  .container::before {
    content: '';
    position: absolute;
    top: -30px;
    right: -30px;
    width: 120px;
    height: 120px;
    background: radial-gradient(
      circle,
      rgba(251, 191, 36, 0.12),
      transparent 70%
    );
    border-radius: 50%;
  }
  .left {
    display: flex;
    flex-direction: column;
    gap: 2px;
    z-index: 1;
  }
  .temp {
    font-size: 36px;
    font-weight: 200;
    line-height: 1;
    letter-spacing: -1px;
  }
  .temp span {
    font-size: 16px;
    font-weight: 400;
    vertical-align: top;
    opacity: 0.5;
    letter-spacing: 0;
  }
  .condition {
    font-size: 12px;
    font-weight: 500;
    opacity: 0.7;
  }
  .location {
    font-size: 10px;
    opacity: 0.35;
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .center {
    display: flex;
    gap: 14px;
    z-index: 1;
  }
  .detail-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 1px;
  }
  .detail-label {
    font-size: 9px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    opacity: 0.35;
  }
  .detail-value {
    font-size: 12px;
    font-weight: 600;
  }
  .icon-wrap {
    position: relative;
    width: 52px;
    height: 52px;
    flex-shrink: 0;
    z-index: 1;
  }
  .sun {
    width: 28px;
    height: 28px;
    background: #fbbf24;
    border-radius: 50%;
    position: absolute;
    top: 2px;
    right: 2px;
    box-shadow: 0 0 16px rgba(251, 191, 36, 0.4);
    animation: pulse 3s ease-in-out infinite;
  }
  .cloud {
    width: 36px;
    height: 16px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 9px;
    position: absolute;
    bottom: 4px;
    left: 0;
  }
  .cloud::before {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 50%;
    top: -10px;
    left: 6px;
  }
  .cloud::after {
    content: '';
    position: absolute;
    width: 12px;
    height: 12px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 50%;
    top: -5px;
    left: 18px;
  }
  @keyframes pulse {
    0%,
    100% {
      box-shadow: 0 0 16px rgba(251, 191, 36, 0.4);
    }
    50% {
      box-shadow: 0 0 24px rgba(251, 191, 36, 0.6);
    }
  }
</style>

<div class="container">
  <div class="left">
    <div class="temp">22<span>&deg;C</span></div>
    <div class="condition">Partly Cloudy</div>
    <div class="location">San Francisco</div>
  </div>
  <div class="center">
    <div class="detail-item">
      <span class="detail-label">Wind</span>
      <span class="detail-value">12 km/h</span>
    </div>
    <div class="detail-item">
      <span class="detail-label">Humidity</span>
      <span class="detail-value">64%</span>
    </div>
    <div class="detail-item">
      <span class="detail-label">UV</span>
      <span class="detail-value">3</span>
    </div>
  </div>
  <div class="icon-wrap">
    <div class="sun"></div>
    <div class="cloud"></div>
  </div>
</div>
