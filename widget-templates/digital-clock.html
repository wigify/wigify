<style>
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-family:
      system-ui,
      -apple-system,
      sans-serif;
    color: white;
    background: rgb(24, 24, 28);
    padding: 12px 20px;
    gap: 6px;
    overflow: hidden;
  }
  .time-row {
    display: flex;
    align-items: baseline;
    gap: 2px;
    line-height: 1;
  }
  .time-main {
    font-size: 40px;
    font-weight: 300;
    font-variant-numeric: tabular-nums;
    letter-spacing: -1px;
  }
  .time-seconds {
    font-size: 18px;
    font-weight: 300;
    font-variant-numeric: tabular-nums;
    opacity: 0.35;
    margin-left: 2px;
  }
  .meta-row {
    display: flex;
    align-items: center;
    gap: 8px;
  }
  .meta-item {
    font-size: 10px;
    font-weight: 400;
    color: rgba(255, 255, 255, 0.3);
    text-transform: uppercase;
    letter-spacing: 1px;
  }
  .meta-dot {
    width: 2px;
    height: 2px;
    border-radius: 50%;
    background: rgba(255, 255, 255, 0.15);
    flex-shrink: 0;
  }
</style>

<div class="container">
  <div class="time-row">
    <span class="time-main" id="time-main">--:--</span>
    <span class="time-seconds" id="time-seconds">00</span>
  </div>
  <div class="meta-row">
    <span class="meta-item" id="date-display"></span>
    <div class="meta-dot"></div>
    <span class="meta-item" id="period">AM</span>
  </div>
</div>

<script>
  (function () {
    var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    var months = [
      'Jan',
      'Feb',
      'Mar',
      'Apr',
      'May',
      'Jun',
      'Jul',
      'Aug',
      'Sep',
      'Oct',
      'Nov',
      'Dec',
    ];

    function pad(n) {
      return n < 10 ? '0' + n : String(n);
    }

    function update() {
      var now = new Date();
      var h = now.getHours();
      var m = now.getMinutes();
      var s = now.getSeconds();
      var isPM = h >= 12;
      var h12 = h % 12 || 12;

      document.getElementById('time-main').textContent =
        pad(h12) + ':' + pad(m);
      document.getElementById('time-seconds').textContent = pad(s);
      document.getElementById('period').textContent = isPM ? 'PM' : 'AM';

      document.getElementById('date-display').textContent =
        days[now.getDay()] +
        ', ' +
        months[now.getMonth()] +
        ' ' +
        now.getDate();

      requestAnimationFrame(update);
    }
    update();
  })();
</script>
