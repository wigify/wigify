<style>
  .container {
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family:
      system-ui,
      -apple-system,
      sans-serif;
    color: white;
    background: linear-gradient(145deg, rgb(20, 20, 30), rgb(10, 10, 16));
    padding: 12px 20px;
    gap: 20px;
    overflow: hidden;
    position: relative;
  }
  .container::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(
      from 0deg,
      transparent,
      rgba(139, 92, 246, 0.03),
      transparent,
      rgba(59, 130, 246, 0.03),
      transparent
    );
    animation: spin 20s linear infinite;
  }
  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }
  .event-name {
    font-size: 11px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 2px;
    opacity: 0.4;
    position: relative;
    writing-mode: vertical-lr;
    text-orientation: mixed;
    transform: rotate(180deg);
  }
  .units {
    display: flex;
    gap: 6px;
    position: relative;
    align-items: center;
  }
  .unit {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 3px;
    min-width: 48px;
  }
  .unit-value {
    font-size: 28px;
    font-weight: 700;
    line-height: 1;
    font-variant-numeric: tabular-nums;
    background: linear-gradient(180deg, #fff, rgba(255, 255, 255, 0.6));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }
  .unit-label {
    font-size: 8px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    opacity: 0.3;
    font-weight: 500;
  }
  .separator {
    font-size: 22px;
    font-weight: 300;
    opacity: 0.15;
    margin-bottom: 12px;
  }
  .progress-ring {
    width: 32px;
    height: 32px;
    flex-shrink: 0;
    position: relative;
  }
  .progress-ring circle {
    fill: none;
    stroke-width: 2;
  }
  .progress-ring .bg {
    stroke: rgba(255, 255, 255, 0.06);
  }
  .progress-ring .fg {
    stroke: #8b5cf6;
    stroke-linecap: round;
    transform: rotate(-90deg);
    transform-origin: 50% 50%;
    transition: stroke-dashoffset 1s linear;
  }
</style>

<div class="container">
  <div class="event-name" id="event-name">New Year</div>
  <div class="units">
    <div class="unit">
      <div class="unit-value" id="days">--</div>
      <div class="unit-label">Days</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="unit-value" id="hours">--</div>
      <div class="unit-label">Hours</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="unit-value" id="mins">--</div>
      <div class="unit-label">Mins</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="unit-value" id="secs">--</div>
      <div class="unit-label">Secs</div>
    </div>
  </div>
  <svg class="progress-ring" viewBox="0 0 28 28">
    <circle class="bg" cx="14" cy="14" r="12" />
    <circle class="fg" id="progress" cx="14" cy="14" r="12" />
  </svg>
</div>

<script>
  (function () {
    var now = new Date();
    var targetYear =
      now.getMonth() === 11 && now.getDate() === 31
        ? now.getFullYear() + 2
        : now.getFullYear() + 1;
    var target = new Date(targetYear, 0, 1);

    var circumference = 2 * Math.PI * 12;
    var progressEl = document.getElementById('progress');
    progressEl.style.strokeDasharray = circumference;

    function pad(n) {
      return n < 10 ? '0' + n : String(n);
    }

    function update() {
      var diff = target - new Date();
      if (diff <= 0) {
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('mins').textContent = '00';
        document.getElementById('secs').textContent = '00';
        return;
      }

      var totalSecs = Math.floor(diff / 1000);
      var d = Math.floor(totalSecs / 86400);
      var h = Math.floor((totalSecs % 86400) / 3600);
      var m = Math.floor((totalSecs % 3600) / 60);
      var s = totalSecs % 60;

      document.getElementById('days').textContent = pad(d);
      document.getElementById('hours').textContent = pad(h);
      document.getElementById('mins').textContent = pad(m);
      document.getElementById('secs').textContent = pad(s);

      var secProgress = 1 - s / 60;
      progressEl.style.strokeDashoffset = circumference * secProgress;

      requestAnimationFrame(update);
    }
    update();
  })();
</script>
