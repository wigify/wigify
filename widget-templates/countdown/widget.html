<div class="container">
  <div class="event-name" id="event-name">New Year</div>
  <div class="units">
    <div class="unit">
      <div class="unit-value" id="days">--</div>
      <div class="unit-label">Days</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="unit-value" id="hours">--</div>
      <div class="unit-label">Hours</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="unit-value" id="mins">--</div>
      <div class="unit-label">Mins</div>
    </div>
    <div class="separator">:</div>
    <div class="unit">
      <div class="unit-value" id="secs">--</div>
      <div class="unit-label">Secs</div>
    </div>
  </div>
  <svg class="progress-ring" viewBox="0 0 28 28">
    <circle class="bg" cx="14" cy="14" r="12" />
    <circle class="fg" id="progress" cx="14" cy="14" r="12" />
  </svg>
</div>
